<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathFinder - A Site for Travelers</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin:600,700|Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header class="top-bar" id="search-menu">
      <div class="top-bar-left">
        <ul class="menu">
          <li><img class="site-logo" src="img/suitcase.svg" alt="Suitcase logo"></li>
          <li class="menu-text"><h1 class="site-name">Path<span>Finder</span></h1></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input id="search-fld" type="search" placeholder="Location"></li>
          <li><button id="clear-btn" type="button" class="button">Clear</button></li>
        </ul>
      </div>
    </header>
    <main>

      <div id="word-cloud"></div>
      
      <div id="map"></div>
      <div id="location-details" style="display: none">
        <span data-geo="name"></span>
        <span data-geo="lat"></span>
        <span data-geo="lng"></span>
        <span data-geo="location"></span>
        <span data-geo="locality"></span>
        <span data-geo="sublocality"></span>
        <span data-geo="administrative_area_level_1"></span>
        <span data-geo="country"></span>
        <span data-geo="country_short"></span>
        <span data-geo="place_id"></span>
      </div>
      <div id="weather"></div>
      <div id="food"></div>
      <div id="event"></div>
      <div id="twitter"></div>

    </main>
    <footer>
      <div class="row">
        <div class="columns small-12 medium-6">
          <h5>Contributors</h5>
          <p><a href="https://github.com/MitHipster" target="_blank">Tim Acker</a></p>
          <p><a href="https://github.com/zdurham" target="_blank">Zach Durham</a></p>
          <p><a href="https://github.com/hallsuzy1" target="_blank">Suzy Hall</a></p>
          <p><a href="https://github.com/mderoberts" target="_blank">Marc DeRoberts</a></p>
        </div>
        <div class="columns small-12 medium-6">
          <h5>Sources</h5>
          <p><a href="https://www.google.com/maps/" target="_blank">Google Maps</a></p>
          <p><a href="https://openweathermap.org/city" target="_blank">OpenWeatherMap</a></p>
          <p><a href="https://www.zomato.com/" target="_blank">Zomato</a></p>
          <p><a href="https://www.eventful.com/events" target="_blank">Eventful</a></p>
          <p><a href="https://twitter.com/" target="_blank">Twitter</a></p>
        </div>
        <div class="columns small-12">&copy; 2017</div>
      </div>
    </footer>
    

    <script src="js/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      }(document, "script", "twitter-wjs"));
    </script>
    <script src="js/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/jqcloud.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArp8rpsILlsAxbEpXI3A4kQab_5RErYNY&libraries=places"></script>
    <script src="js/jquery.geocomplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      // Foundation plugins are being called at the element level due to some being created dynamically in JS
//      $(document).foundation();
    </script>
  </body>
</html>
